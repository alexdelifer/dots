
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: 'CaskaydiaCove Nerd Font'
  bold_italic:
    family: 'CaskaydiaCove Nerd Font'
  italic:
    family: 'CaskaydiaCove Nerd Font'
  normal:
    family: 'CaskaydiaCove Nerd Font'
    style: Book
  size: 18.0
key_bindings:
  - action: ToggleFullscreen
    key: F11
save_to_clipboard: false
unfocused_hollow: true
window:
  dynamic_padding: true
  dynamic_title: true
  padding:
    x: 8
    y: 8
  title: Terminal

background_opacity: 0.8
# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x101420'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'
