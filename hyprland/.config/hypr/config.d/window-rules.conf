# You can discover a class with 'hyprctl clients'
# Check the syntax on:  https://wiki.hyprland.org/Configuring/Window-Rules/

# 1: random
# 2: browser
# 3: code
# 4: email
# 5: chat
# 6: 
# 7: gaming
# 8: music / audio
# 9: obs
# 0: daemons / agents

# WINDOW RULES
# ============================================================================

# Workspace        RULE                WINDOW

windowrulev2   =   workspace $ws2,     class:^(firefox)$
windowrulev2   =   workspace $ws2,     class:^(google-chrome)$
windowrulev2   =   workspace $ws3,     title:^(Visual Studio Code)$
windowrulev2   =   workspace $ws4,     class:^(thunderbird)$
windowrulev2   =   workspace $ws5,     class:^(Signal)$
windowrulev2   =   workspace $ws5,     class:^(Element)$
windowrulev2   =   workspace $ws5,     class:^(WebCord)$
windowrulev2   =   workspace $ws5,     class:^(ferdium)$
windowrulev2   =   workspace $ws5,     class:^(discord)$
windowrulev2   =   workspace $ws7,     class:^(steam)$
windowrulev2   =   workspace $ws7,     class:^(steam_app.*)$
windowrulev2   =   workspace $ws7,     class:^(steamwebhelper)$
windowrulev2   =   tile,               class:^(steamwebhelper)$
windowrulev2   =   workspace $ws8,     class:^(tidal-hifi)$
windowrulev2   =   workspace $ws8,     class:^(com.github.wwmm.easyeffects)$
windowrulev2   =   workspace $ws9,     class:^(com.obsproject.Studio)$
windowrulev2   =   workspace $ws0,     class:^(ch.proton.bridge-gui)$

# xwaylandvideobridge
windowrulev2   =   opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$

windowrulev2   =   noanim,             class:^(xwaylandvideobridge)$
windowrulev2   =   nofocus,            class:^(xwaylandvideobridge)$
windowrulev2   =   noinitialfocus,     class:^(xwaylandvideobridge)$


# Scratchpad       RULE                WINDOW
windowrulev2   =   float,              class:^(scratchpad)$
windowrulev2   =   float,              class:^(pcmanfm)$
windowrulev2   =   float,              class:^(pcmanfm-qt)$
windowrulev2   =   float,              class:^(pamac-manager)$
windowrulev2   =   float,              class:^(thunar)$

# Float             RULE               WINDOW
windowrulev2   =    float,             class:^(pulsemixer)$
windowrulev2   =    float,             class:^(pavucontrol)$
windowrulev2   =    float,             class:^(calamares)$
windowrulev2   =    float,             title:^(File Transfer*)$
windowrulev2   =    float,             title:^(Firefox — Sharing Indicator)$
windowrulev2   =    float,             class:^(firefox)$,title:^(library)
windowrulev2   =    float,             title:^(Save File)$
windowrulev2   =    float,             class:^(blueman-manager)$
windowrulev2   =    float,             class:^(thunderbird)$,title:^(.*Reminder)
windowrulev2   =    tile,              class:^(file-roller)$,title:^(Archive manager)
windowrulev2   =    float,             class:^(file-roller)$,title:^(Extract archive)

#Special Rules for Steam to get the drop-down and lower right “Add Game” menus to work right.
#windowrulev2   =    stayfocused,       title:^()$,class:^(steam)$
windowrulev2   =    minsize 1 1,       title:^()$,class:^(steam)$

# Animation        RULE               WINDOW
# windowrulev2  =  noanim,            class:^(wofi)$
# windowrulev2  =  dimaround,         class:^(scratchpad)$

# Layer             RULE               WINDOW
layerrule       =   noanim,            wofi