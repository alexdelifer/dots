# hardware
source = ./hardware.d/monitors.conf
source = ./hardware.d/input.conf

# config
source = ./config.d/theme.conf
source = ./config.d/window-rules.conf
source = ./config.d/keybindings.conf
source = ./config.d/plugins.conf



