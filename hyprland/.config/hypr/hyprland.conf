#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
# row 2
monitor=DP-1,preferred,0x0,auto
monitor=HDMI-A-2,preferred,5120x0,1
# row 1
monitor=DP-2,highrr,0x1080,1
monitor=DP-4,highrr,2560x1080,1
monitor=DP-3,preferred,5120x1080,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
        enabled = true
        size = 4
        passes = 5
        new_optimizations = true
    }

    rounding = 20

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 2,class:^(google-chrome)$
windowrulev2 = workspace 3,title:^(Visual Studio Code)$
windowrulev2 = workspace 4,class:^(thunderbird)$
windowrulev2 = workspace 5,class:^(Signal)$
windowrulev2 = workspace 5,class:^(Element)$
windowrulev2 = workspace 5,class:^(discord)$
windowrulev2 = workspace 7,class:^(steam)$
windowrulev2 = workspace 7,class:^(steam_app.*)$
windowrulev2 = workspace 8,class:^(tidal)$

#windowrulev2 = opacity 0.8 0.8,class:^(Alacritty)$

workspace=1,monitor:DP-1
workspace=2,monitor:DP-4
workspace=4,monitor:DP-3
workspace=3,monitor:DP-2
workspace=8,monitor:HDMI-A-2

# xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# media keys
# Example volume button that allows press and hold, volume limited to 150%
bindl=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

# i3 ported bindings
bind = $mainMod SHIFT, X, killactive, 
bind = $mainMod SHIFT, Q, killactive,

bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Return, exec, [float] alacritty

bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

bind = $mainMod, D, exec, rofi -modes "drun,ssh" -show drun
#bind = $mainMod, Tab, exec, rofi -show window

bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fakefullscreen, 0

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window with mainMod + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window with mainMod + hjkl
binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, J, resizeactive, 0 10
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, L, resizeactive, 10 0

# space doesn't work in hyprland
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, code:20, togglefloating,

