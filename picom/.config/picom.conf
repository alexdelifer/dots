# Basics
backend = "glx";
vsync = true;

# Kawase Blur
blur: {
	method = "dual_kawase";
	strength = 8;
};

# Shadows
shadows = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;

